<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
  color:green;
}

ul.b {
  list-style-type: square;
  color:blue;
}

ol.c {
  list-style-type: upper-roman;
  color:pink;
}

ol.d {
  list-style-type: lower-alpha;
  color:yellow;
}
</style>
</head>
<body>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
