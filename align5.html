<!DOCTYPE html>
<html>
<head>
<style>
.cool1 {
 
  
  text-align: left;
}
.cool2 {
 
  
  text-align: right;
}

</style>
</head>
<body>

<h2>Centering</h2>
<p>In this example, we use padding and text-align to center the div element vertically and horizontally:</p>

<div class="center">
 <table border="1">
<tr> 
<th class="cool1">Courses... </th>
<th class="cool2">% of marks </th>
</tr>
<tr> 
<td class="cool1">S001</td>
<td class="cool2">85</td>
</tr>
<tr> 
<td>S002</td>
<td class="cool2">86</td>
</tr>
<tr> 
<td>S003</td>
<td class="cool2">72</td>
</tr>
<tr> 
<td>S004</td>
<td class="cool2">89</td>
</tr>
</table>
</div>

</body>
</html>
